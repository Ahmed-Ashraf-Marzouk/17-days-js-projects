<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="# ">
      <p class="large-text">Please login</p>
      <div class="email-container">
        <label for="email" class="email-label">
          <span class="email-l email-letter-e">E</span
          ><span class="email-l email-letter-m">m</span
          ><span class="email-l email-letter-a">a</span
          ><span class="email-l email-letter-i">i</span
          ><span class="email-l email-letter-l">l</span>
        </label>
        <input type="email" name="email" id="email" class="email" />
      </div>
      <div class="password-container">
        <label for="password" class="password-label"> Password </label>
        <input type="password" name="password" id="password" class="password" />
      </div>
      <button class="log-in">Log in</button>
      <p class="small-text">
        Don't have an account? <span class="reg">Register</span>
      </p>
    </form>
    <script src="script.js"></script>
  </body>
</html>
